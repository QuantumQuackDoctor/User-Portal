<div
  class="d-flex bg-white rounded shadow-sm flex-row-reverse"
  style="max-height: 150px; overflow: hidden"
>
  <div
    class="bg-image"
    style="height: 150px; width: 150px; background-size: cover"
    [style.backgroundImage]=""
  ></div>
  <div class="card-body">
    <p class="card-text">
      <strong>{{ orderItem?.name }}</strong>
    </p>
    <div class="d-flex">
      <div class="d-flex align-items-center gap-2">
        {{ orderItem?.quantity }}
        <div class="d-flex flex-column">
          <button class="btn" (click)="incrementQuantity(1)">
            <fa-icon [icon]="faUp"></fa-icon>
          </button>
          <button class="btn" (click)="incrementQuantity(-1)">
            <fa-icon [icon]="faDown"></fa-icon>
          </button>
        </div>
      </div>
      <div
        class="
          d-flex
          justify-content-between
          align-items-center align-item-md-end
        "
        style="margin-left: auto"
      >
        <div class="btn-group"></div>
        <small class="text-muted text-truncate">{{
          orderItem?.price | currency: "USD"
        }}</small>
      </div>
    </div>
  </div>
</div>
