
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <p class="card-text">
      <strong>{{orderItem?.name}}</strong>
    </p>
    <p class = "card-text" >qty x {{orderItem?.quantity}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted">{{ orderItem?.price | currency:'USD' }}</small>
      <small class="text-muted" id = "remove">remove</small>
    </div>
  </div>
</div>
