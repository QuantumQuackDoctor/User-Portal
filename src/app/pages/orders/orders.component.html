<app-header></app-header>
<div class="container">
  <div class="row">
    <h2>Orders</h2>
    <div class="col-md-8">
      <div class="row">
        <div class="text-start mt-3 ps-4">
        </div>
      </div>
      <div *ngIf="orderList.size === 0" class="alert alert-info">No Pending Orders</div>
      <div class="row" *ngFor="let item of orderList | keyvalue: keyDescOrder">
        <strong>{{monthNames[item.key - 1]}}</strong>
        <br>
        <div *ngIf="orderList.size > 0" class="list-group">
            <app-order [orderMap]="item"></app-order>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
