<div
  class="
    d-flex
    flex-column flex-md-row
    border
    px-3
    py-2
    gap-3
    align-items-center
  "
>
  <img
    [src]="iconImage"
    alt="restaurant icon"
    class="rounded"
    width="200px"
    height="auto"
  />
  <div class="d-flex flex-column align-items-center">
    <h2 class="color-color-main">{{ restaurant?.name }}</h2>
    <span class="text-secondary">{{ restaurant?.search }}</span>
  </div>
  <div class="d-flex flex-column flex-md-row flex-grow-1 justify-content-end">
    <div
      class="d-flex flex-column justify-content-start align-items-center p-1"
    >
      <app-star [stars]="restaurant.averageRating"></app-star>
      <span class="text-secondary text-center" style="font-size: 0.8em">{{
        restaurant.ratings.length
      }}</span>
    </div>
    <div class="d-flex flex-column justify-content-start p-1 px-5">
      <h4 class="text-dark fw-bold text-center">
        {{ restaurant.averageTime }}
      </h4>
      <span class="text-secondary text-center" style="font-size: 0.8em"
        >mins</span
      >
    </div>
  </div>
</div>
