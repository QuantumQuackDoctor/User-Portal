<!DOCTYPE html>
<html lang="en">
<div class="mat-dialog-content" mat-dialog-content>
  <mat-list role="restaurant">
    <img src={{data.iconId}}>
    <mat-list-item role="restaurantName">{{data.name}}</mat-list-item>
    <mat-list-item role="restaurantRating">Stars: {{data.averageRating}}</mat-list-item>
    <mat-list-item role="restaurantPrice">Price: {{data.priceRating}}</mat-list-item>
    <br>
    <a>Hours</a>
    <mat-list-item role="restaurantMenu">Monday: {{data.hours.mon}}</mat-list-item>
    <mat-list-item role="restaurantMenu">Tuesday: {{data.hours.tue}}</mat-list-item>
    <mat-list-item role="restaurantMenu">Wednesday: {{data.hours.wed}}</mat-list-item>
    <mat-list-item role="restaurantMenu">Thursday: {{data.hours.thu}}</mat-list-item>
    <mat-list-item role="restaurantMenu">Friday: {{data.hours.fri}}</mat-list-item>
    <mat-list-item role="restaurantMenu">Saturday: {{data.hours.sat}}</mat-list-item>
    <mat-list-item role="restaurantMenu">Sunday: {{data.hours.sun}}</mat-list-item>
    <br>
    <button>Shop</button>
  </mat-list>
</div>
</html>
