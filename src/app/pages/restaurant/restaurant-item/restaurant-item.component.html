<div class="card shadow-sm" style="max-width: 200px">
  <img class="image img-thumbnail card-img-top p-2" width="100%"
       style = "max-height: 200px; max-width: 200px"
       [src]=menuItem?.imgURL  alt=""/>
  <div class="card-body">
    <p class="card-text">
      <strong>{{menuItem?.name}}</strong>
    </p>
    <p class="card-text text-truncate">{{menuItem?.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn"
        (click) = "handleAddToCart()">Add to Cart</button>
<!--        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>-->
      </div>
      <small class="text-muted text-truncate">{{ menuItem?.price | currency:'USD' }}</small>
    </div>
  </div>
</div>
