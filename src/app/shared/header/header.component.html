<nav
  class="
    navbar navbar-expand-lg
    smart-scroll
    navbar-light
    bg-light
    p-2
    px-3
    d-flex
    fixed-top
  "
  [style.height]="navbarCollapsed ? '78px' : '120px'"
  style="transition: all 0.2s ease-in-out"
>
  <a [routerLink]="['/home']" class="navbar-brand">
    <img src="../../../assets/logo.svg" alt="" width="260" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportingContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="navbarCollapsed = !navbarCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse justify-content-end"
    [ngbCollapse]="navbarCollapsed"
    id="navbarSupportingContent"
  >
    <ul class="navbar-nav d-flex flex-row-reverse gap-2">
      <li class="nav-item active" *ngIf="!isAuthenticated">
        <button
          [routerLink]="['/account/login']"
          routerLinkActive="router-link-active"
          class="
            nav-item
            btn btn-link
            nav-link
            bg-color-accent
            border-color-accent
            color-border-dark
          "
        >
          Sign in
        </button>
      </li>
      <ng-container *ngIf="isAuthenticated">
        <li class="nav-item">
          <a [routerLink]="['/my-account']" class="nav-link" id="account">
            <fa-icon [icon]="faUser" class="fs-2 color-color-accent"></fa-icon>
          </a>
        </li>
        <app-cart-dropdown *ngIf="router.url !== '/cart'"></app-cart-dropdown>
      </ng-container>
      <li class="textInput">
        <img class="searchImg" src="../../../assets/search.svg" />
        <input
          type="text"
          id="search"
          [placeholder]="'search'"
          (keydown.enter)="searchInput($event)"
        />
      </li>
    </ul>
  </div>
</nav>
