<header class = "fixed-top">
  <a [routerLink]="['/home']" class="header-logo">
    <img src="../../../assets/logo.svg" alt="" />
  </a>
  <button *ngIf="!isAuthenticated" class="login">
    <a [routerLink]="['/account/login']">Sign In</a>
  </button>
  <a *ngIf="isAuthenticated" [routerLink]="['/my-account']" class="account">
    <fa-icon [icon]="faUser"></fa-icon>
  </a>
</header>
