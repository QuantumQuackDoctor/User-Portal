---

- name: Build and Upload User Portal Frontend to S3 Bucket
  hosts: localhost

  tasks:
    - name: Create S3 bucket if it doesn't exist
      amazon.aws.aws_s3:
        bucket: qqd-user-portal
        mode: create
        permission: public-read
    - name: Configure S3 bucket to static website
      s3_website:
        name: qqd-user-portal
        suffix: index.html
        state: present
    - name: Upload user portal to S3 bucket
      community.aws.s3_sync:
        bucket: qqd-user-portal
        file_root: ../build
        permission: public-read
        include: "*"